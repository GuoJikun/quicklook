name: Typescript Check

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-ts-type:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.12.3
      - name: Install frontend dependencies
        run: pnpm install
      - name: Check types
        run: pnpm run type-check